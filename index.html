<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="library.css">
</head>

<body>
<!--left navigation starts with button to add new item, then some space followed by an alphabetized, scrollable list of book titles from the array. Clicking a book on the list changes the card at the center of the page to display the currently selected book.-->

<div class="leftNav">
    <div id="create">
        <button id="createButton" type="button">Create a Book</button>
    </div>
    <div class="list">
        <div class="bookmark read">
            <div>
                <p>Your Book Here</p>
                <div>Toggle / Remove</div>
            </div>
            <div></div>
        </div> 
    </div>
</div>


<div class="main">
    <div class="content"></div>
</div>

<div class="popup">

    <form class="popupForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required placeholder=" ">

        <label for="author">Author</label>
        <input type="text" id="author" name="author" required placeholder=" ">

        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages" required placeholder=" ">

        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read">

        <button type="submit">Submit</button>
    </form>

</div>

</body>

<script src="library.js" defer></script>

</html>
